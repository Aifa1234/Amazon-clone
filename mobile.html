<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-amazon</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <header>
       <div class="header-upper">
        <div class="header-upper-left">
            <a class="three-icon">
                <i class="three-bar"></i>
            </a>
            <div class="amazon-logo">
               <a class="logo-link">
                <span class="logo-image"> </span>
                <p class="logo-in">.in</p>
               </a> 
            </div>
        </div>
        <div class="header-upper-right">
            <div class="sign-in-wrapper">
                <a class="sign-in">
      Sign in ›
                </a>
            </div>
            <a class="sign-in-logo">
                <i class="sign-in-pic"></i>
            </a>
            <a class="cart-logo">
               <div class="cart-logo-basket">
                 <span class="cart-logo-pic">
                    <span class="cart-zero">0</span>
                 </span>
               </div> 
            </a>
        </div>
       </div>
       <div class="header-middle">
        <form action="" class="search-bar">
            <div class="search-wrapper">
                <div class="search-bar-inner">
                    <input type="text"  placeholder="Search Amazon.in">

                </div>
            </div>
            <div class="search-pic">
                <div class="search-pic-inner">
                    <i class="glass"></i>
                </div>
            </div>
        </form> 
       </div>
       <div class="header-bottom">
         <div class="header-bottom-inner">
            <div class="header-bottom-icon"></div>
            <div class="delivery-address">
                <p class="address-location">Delivering to Palakkad 678583 - Update location ⌵
                </p>
            </div>
         </div>
       </div>

    </header>
    <section class="body">
        <span class="body-inner">
            <div class="body-grid">
               <div class="filter-bar">
                  <div class="upper-filter">
                    <span class="upper-filter-inner">
                        <div class="inner-bar">
                            <div class="inner-bar-left">
                               <div class="prime-toggle">
                                  <span class="prime-toggle-inner">
                                    <a class="prime-link">
                                    <div class="prime-logo">
                                        <i class="prime-pic"></i>
                                    </div><span class="toggle-button"></span>
                                    </a>

                                  </span>
                               </div> 
                               <div class="samsung-text">
                                <span class="samsung-inner-outer">
                                    <a href="" class="samsung-inner">
                                        <p class="samsung-write">Samsung</p>
                                    </a>
                                </span>

                               </div>
                            </div>
                            <div class="filter-write">
                                <div class="filter-write-inner">
                                    <div class="filter-write-outer">
                                        <span class="filter-flex">
                                            <span class="button-inner">
                                                <button class="text-filter">
                                                    <div class="button-button">
                                                        <span class="letter">Filters</span>
                                                        <span class="two">(2)</span>
                                                        <span class="down-arrow"></span>
                                                    </div>
                                                </button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                  </div>
               </div> 
               <div class="check">
                   <div class="check-inner"></div>
                    <span class="check-inner-inner">
                        <div class="check-inner-outer">
                            <div class="check-outline">
                               <!-- <h2></h2>  -->
                                <div class="a-row">
                                    <span class="a-row-write">Check each product page for other buying options.</span>
                                </div>
                            </div>
                        </div> 
                    </span>
               </div> 
               <div class="one-card">
                  <div class="one-card-inner">
                     <div class="one-card-inner-inner">
                        <span class="one-card-outer">
                            <div class="one-out">
                                
                            </div>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
        </span>
    </section>
</body>
</html>
